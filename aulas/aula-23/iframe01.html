<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
         height: 300px;
         width: 300px;
         border-radius: 12px;
         border: 5px solid blue;   
        }
        /* a configuracao de sempre estara valando sera a das CSS. */
    </style>
</head>

<body>
    
    <h1>Testando o uso de iframe</h1>
    <p>Ascessando o site do
        
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500px" width="400px" scolling="no"></iframe><!-- mesmo com configuracao aqui as CSS a sobreponhe estas. -->
        
        para aprender a progamar</p>

        <p>
            O Repositorio de <a href="https://github.com/Matheuss0us4">Matheus</a><!-- caso o navegador nao seja compativel com iframe deixar um link no lugar -->    
        
            tambem e bem legal
        </p>

</body>

</html>
