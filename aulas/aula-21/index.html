<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            font-family: sans-serif;
            width: 400px;
            height: 400px;
            border-collapse: collapse; 
        }

        .numero {
            text-align: right;
        }

        td {
            border: 1px solid black; 
             text-align: center;/* alinhamento horizontal left, center, rigth. */
            vertical-align: middle;/* alinhamento vertical, top, middle, bottom. */  
        }


      
    </style>

</head>

<body>

    <h1>Criando tabela</h1>

<!-- 
    ierarquia de tabelas
     table-tabela:
       table-row: linha de tabela
       table-header: cabecalho de tabela
       table-data: dados de tabela
 -->

    <table>
        <tr>
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>
        <tr>
            <td>B2</td>
            <td>B2</td>
            <td class="numero">B2</td>
        </tr>
        <tr>
            <td>C3</td>
            <td>C3</td>
            <td class="numero">C3</td>
        </tr>
    </table>


   
    
</body>

</html>
