<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classe</title>

    <style>
        div:hover {
            color: rgb(211, 64, 211);
            
        }

        div:hover > p {
            display: block;
            background-color: blue;
        }

        div > p {
            display: none;
        }
    </style>

</head>

<body>

    <p>Passe o mause emcima do texto abaixo</p>

    

    <div>Passe o mause aqui!
        <p>TEXTO ESCONDIDO...</p>
    </div>

    <p>Fim</p>
    
</body>

</html>
